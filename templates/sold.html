{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

  <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol" value="Symbols">
            {% for dat in sym %}
                <option> {{dat["symbol"]}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
   </form>

   <p id="sold"> <b> You sold {{shares}} shares of {{symb}}, {{symbol}} for ${{total}}</b> </p>

{% endblock %}
