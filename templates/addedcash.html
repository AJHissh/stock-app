{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

  <form action="/addcash" method="post">
        <div class="mb-5">
        <input type="number" id="add" name="add" min="1" max="100000">
        <input type="submit" value="Add Cash">
  </form>

  <p id="added"> You have added <b>${{csh}}</b> to your wallet </p>

{% endblock %}
